<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <!-- Insert this line above script imports  -->
      <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
      <!-- normal script imports etc  -->
      <script src="js/jquey.js"></script> 
      <!-- Insert this line after script imports -->
      <script>if (window.module) module = window.module;</script>
      <script type="text/javascript" src="js/jquey.js"></script>
      <script type="text/javascript" src="js/json2.js"></script>
      <script type="text/javascript" src="js/jsonlint.js"></script>
      <link rel="stylesheet" type="text/css" href="css/main.css"/>
   </head>
   <body>
   <section class="regular">
      <div class="tab">
         <div class="tabElm active" id="tab_0" data-tab="0" onclick="fnMakeCurrentTab(this,event)">
            <p>New Tab</p>
            <button class="" onclick="fnRemoveTab(this,event)">x</button>
         </div>
         <div class="tabElm" id="addBtnTab" onclick="fnAddNewTab()">
            <p></p>
            <button class="addBtn">+</button>
         </div>
      </div>
      <div class="data">
         <section id="tabContent_0" class="tabContentVisible">
            <div class="linesCount">
               <p class="line">1</p>
            </div>
            <textarea class="primaryTextArea" id="primaryTextArea" onkeyup="beautifier.fnContentChange(this,event)" onchange="beautifier.fnContentChange(this,event)" onscroll="beautifier.fntextAreaScroll(this,event)"></textarea>
            <button onclick="beautifier.fnBeautifier(this,event)" class="beautifyBtn">Validate</button>
            <button onclick="beautifier.fnClear(this,event)" class="clearBtn">Clear</button>
            <div class="errorArea">
               <h4>
                  Error
               </h4>
            </div>
         </section>
      </div>
      </section>
      <section class="split dispnone">
         <div class="diffcheckers">
              <h1>Difference By</h1>
                     <label><input name="diff_type" value="diffChars" checked="" type="radio"> Chars</label>
                     <label><input name="diff_type" value="diffWords" type="radio"> Words</label>
                     <label><input name="diff_type" value="diffLines" type="radio"> Lines</label> 
                     <button class="compareBtn" onclick="splitTabs.fnCompare()">Compare</button>
         </div>
         <div class="" style="height:100%">
            <textarea id="firstSplit" class="splitTextArea width50"></textarea>
            <div id="diffDisplay" class="width30 dispnone diffDisplay" wrap="off">
            <!--<button class="diffCloseBtn">x</button>-->
            </div>
            <textarea id="secondSplit" class="splitTextArea width50"></textarea>
         </div>
      </section>
      <script type="text/javascript" src="js/commonMethods.js"></script>
      <script type="text/javascript" src="js/beautifier.js"></script>
      <script type="text/javascript" src="js/diff.js"></script>
      <script type="text/javascript" src="js/splitTabs.js"></script>
   </body>
</html>
